---
layout: default
title: // james novak
---


<div class="posts">
  {% assign post = site.posts.first %}
  <div class="post">
    <h1 class="post-title">
      <a href="{{site.baseurl}}{{post.url}}">
        {{ post.title }}
      </a>
    </h1>

    <span class="post-date">{{ post.date | date_to_string }}</span>

    {{ post.content }}
  </div>
</div>
